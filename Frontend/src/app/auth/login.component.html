<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header text-center fw-bold">
          Login
        </div>
        <div class="card-body">
          <input type="text" class="form-control mb-3" placeholder="Username" [(ngModel)]="username">
          <input type="password" class="form-control mb-3" placeholder="Password" [(ngModel)]="password">
          <div class="text-danger mb-2">{{ error }}</div>
          <button class="btn btn-primary w-100" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
